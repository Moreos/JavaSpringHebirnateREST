<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vacuumCleaners</title>
    <style>
        .colum{
            float: left;
            width: 15%;
        }
    </style>
</head>
<body>
    <div th:each="vacuumCleaner : ${vacuumCleaners}">
        <div class="colum">
            <a th:href="@{/vacuumCleaners/{name}(name=${vacuumCleaner.getName().toLowerCase()})}" th:text="${vacuumCleaner.getName()}"></a>
        </div>
        <div class="colum">
            <p  th:text="${vacuumCleaner.getCountryOfManufacturer()}"></p>
        </div>
        <div class="colum">
            <p  th:text="${vacuumCleaner.getFirmOfManufacturer()}"></p>
        </div>
        <div class="colum">
            <p  th:text="${vacuumCleaner.getCanOrderOnline()}"></p>
        </div>
        <div class="colum">
            <p  th:text="${vacuumCleaner.getCanInstallments()}"></p>
        </div>
        <div class="colum">
            <ul>
                <li th:each="vacuumCleanerModel : ${vacuumCleaner.getVacuumCleaners()}" th:text="${vacuumCleanerModel.getName()}"></li>
            </ul>
        </div>
        <div style="clear: both;"></div>
    </div>
    <a th:href="@{/}">Go back</a>
    <a th:href="@{/vacuumCleaners/new}">Create new vacuumCleaner</a>
</body>
</html>
